<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Recipe 3-9: Passing Page Parameters to Methods</title>
</h:head>
<h:body>
    <h:form id="componentForm"> <h1>recipe03_09.Author List</h1> <p>
        Below is the list of authors. Click on the author's last name
        for more information regarding the author. </p>

        <br/>
        <h:dataTable id="authorTable" border="1" value="#{authorTableController.authorList}"
                     var="author">
            <f:facet name="header">
                Java 9 Recipes Authors
            </f:facet>
            <h:column>
                <h:commandLink id="authorName" action="#{authorTableController.displayAuthor(author.last)}" value="#{author.first} #{author.last}"/>
            </h:column>
        </h:dataTable>
        <br/> <br/>
    </h:form>
</h:body>
</html>
